<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!--Add a nav bar here -->
    {% include 'djangoapp/navbar.html' %}

    <!-- Stylize Registration form -->
    <form action="{% url 'djangoapp:registration' %}" method="post">
        <div class="container">
            <!--Style root div with .container class -->
            {% csrf_token %}
            <h1>Sign Up</h1>
            <hr>
            <div class="form-group">
                <!--Style second div with .form-group class -->
                <label for="username"><b>User Name</b></label>
                <input type="text" class="form-control" placeholder="Enter User Name: " name="username" required>
                <label for="firstname"><b>First Name</b></label>
                <input type="text" class="form-control" placeholder="Enter First Name: " name="firstname" required>
                <label for="lastname"><b>Last Name</b></label>
                <input type="text" class="form-control" placeholder="Enter Last Name: " name="lastname" required>
                <label for="pwd"><b>Password</b></label>
                <input type="password" class="form-control" placeholder="Enter Password: " name="pwd" required>
                {% if message %}
                <div class="alert alert-warning">
                    {{ message }}
                </div>
                {% endif %}
                <br />
                <button class="btn btn-primary" type="submit">Sign up</button>
            </div>
        </div>
    </form>

</body>

</html>
